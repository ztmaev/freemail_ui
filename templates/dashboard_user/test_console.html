<div class="container-test-console">
    <div class="header">
        <h2 class="page-title">Test Console</h2>
        <p class="page-description">Test sending emails using the Freemail API</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Send Test Email</h3>
            <p class="card-description">Fill in the form below to send a test email</p>
        </div>
        <div class="card-content">
            <form id="emailForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="senderName" class="form-label">Sender Name</label>
                        <input type="text" id="senderName" name="senderName" class="form-input" placeholder="Your Name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="receiverEmail" class="form-label">Receiver Email</label>
                        <input type="email" id="receiverEmail" name="receiverEmail" class="form-input"
                            placeholder="recipient@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="Email subject"
                        required>
                </div>

                <div class="form-group">
                    <label for="messageType" class="form-label">Message Type</label>
                    <div class="select-wrapper">
                        <select id="messageType" name="messageType" class="form-select">
                            <option value="plain">Plain Text</option>
                            <option value="html">HTML</option>
                        </select>
                        <i class='bx bx-chevron-down select-icon'></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Your message here"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="footer" class="form-label">Footer (Optional)</label>
                    <input type="text" id="footer" name="footer" class="form-input" placeholder="Optional footer text">
                </div>

                <button type="submit" id="submitButton" class="form-button">
                    <i class='bx bx-send'></i>
                    <span>Send Test Email</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Using global notification system instead of custom toast -->
</div>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_user/test_console.css') }}">
<script src="{{ url_for('static', filename='js/dashboard_user/test_console.js') }}"></script>
